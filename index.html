<style>
body {
  font-family: Arial, sans-serif;

<body>
  <h2>ðŸ“¤ Upload file lÃªn GitHub repo duyxyz/duyxyz</h2>
  <input type="file" id="fileInput" />
  <button onclick="upload()">Táº£i lÃªn</button>
  <p id="msg"></p>

<script>
const TOKEN = "ghp_XXXXXXX"; // âš ï¸ Thay token test cá»§a Duy vÃ o Ä‘Ã¢y

async function upload() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) return alert("Chá»n file trÆ°á»›c nha!");

  const base64 = await fileToBase64(file);
  const repo = "duyxyz/duyxyz";
  const path = `uploads/${file.name}`;
  
  const res = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
    method: "PUT",
    headers: {
      "Authorization": `Bearer ${TOKEN}`,
      "Content-Type": "application/json",
    },
    body: JSON.stringify({
      message: `upload ${file.name}`,
      content: base64
    })
  });
  
  const data = await res.json();
  document.getElementById("msg").innerText =
    res.ok ? "âœ… ThÃ nh cÃ´ng: " + data.content.path : "âŒ Lá»—i: " + JSON.stringify(data);
}

function fileToBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result.split(",")[1]);
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}
</script>
